<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 32px;
            padding: 24px;
            width: 100%;
            max-width: 700px;
            max-height: 900px;
            /*aspect-ratio: 16/9;*/
            position: relative;
        }

        .search-bar {
            background-color: #e0e0e0;
            border-radius: 50px;
            width: 45%;
            height: 40px;
            margin: 0 auto 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .search-bar input {
            border: none;
            background: none;
            width: 85%;
            outline: none;
        }

        .search-bar .dot {
            width: 12px;
            height: 12px;
            background-color: #808080;
            border-radius: 50%;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 45% 55%;
            height: calc(100% - 64px);
        }

        .left-side {
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            padding-right: 20px;
        }

        .location {
            background-color: #e0e0e0;
            border-radius: 25px;
            padding: 15px 25px;
            width: 80%;
        }

        .temp-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
        }

        .icon {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .temperature {
            background-color: #e0e0e0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-conditions {
            position: relative;
            height: 100px;
        }

        .condition {
            background-color: #e0e0e0;
            position: absolute;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.75em;
            transform-origin: center;
            text-align: center;
            width: 90px;
        }

        .condition:nth-child(1) {
            top: 0;
            left: 0;
            background-color: #ff0000;
            size-adjust: 10px;
            transform: rotate(-45deg);
        }

        .condition:nth-child(2) {
            top: 0;
            left: 25%;
            transform: rotate(-45deg);
        }

        .condition:nth-child(3) {
            top: 0;
            right: 25%;
            transform: rotate(-45deg);
        }

        .condition:nth-child(4) {
            top: 0;
            right: 0;
            transform: rotate(-45deg);
        }

        .right-side {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .date-time {
            background-color: #e0e0e0;
            border-radius: 20px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin-left: auto;
        }

        .illustration {
            background-color: #e0e0e0;
            border-radius: 15px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: absolute;
            bottom: 24px;
            left: 24px;
            right: 24px;
        }

        .nav-item {
            background-color: #e0e0e0;
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="Buscar ubicación">
            <div class="dot"></div>
        </div>

        <div class="content-grid">
            <div class="left-side">
                <div class="location">
                    UBICACIÓN
                </div>

                <div class="temp-section">
                    <div class="icon">ICONO</div>
                    <div class="temperature">TEMPERATURA °C</div>
                </div>

                <div class="weather-conditions">
                    <div class="condition">HUMEDAD</div>
                    <div class="condition">PRECIPITACIÓN</div>
                    <div class="condition">VEL. VIENTO</div>
                    <div class="condition">CAL. AIRE</div>
                </div>
            </div>

            <div class="right-side">
                <div class="date-time">
                    <span>DÍA</span>
                    <span>FECHA</span>
                    <span>HORA</span>
                </div>

                <div class="illustration">
                    IMAGEN ILUSTRATIVA
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">PRONOSTICO</div>
            <div class="nav-item">FASE LUNAR</div>
            <div class="nav-item">RADAR</div>
            <div class="nav-item">RECOMENDACIONES</div>
        </div>
    </div>
</body>
</html>
